<form [formGroup]="reactiveform">
<div class="form-group">
    <label for="username">Username</label>
    <input 
    formControlName="username"
    type="text" 
    class="form-control">
    <div *ngIf="username.touched && username.invalid"  
         class="alert alert-danger">
        <div *ngIf="username.errors.required">Username is Required</div>
        <div *ngIf="username.errors.minlength">Username should be alteast {{ username.errors.minlength.requiredLength }} characters</div>
        <div *ngIf="username.errors.cannotContainSpace">Username Cannot have Spaces</div>
        <div *ngIf="username.errors.shouldBeUnique">Username is taken.</div>
    </div>
</div>
<div class="form-group">
    <label for="password">Password</label>
    <input 
    formControlName="password"
    type="text" 
    class="form-control">
    <div *ngIf="reactiveform.get('password').touched" class="alert alert-danger">Password is Required</div>
</div>
<button class="btn btn-primary">Sign Up</button>
</form>
