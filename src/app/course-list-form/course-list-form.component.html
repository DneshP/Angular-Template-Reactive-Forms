<form>  
    <label>Name</label>
    <input type="text" 
    class="form-control" 
    #name>
    <div class="form-group" #contact>
        <label>Email</label>  
        <input type="text" 
        class="form-control" 
        #email>
        <label>Phone</label>
        <input type="text" class="form-control" #phone>
    </div>
        <label>Enter Topics</label>
    <input
    class="form-control"
    type="text" 
    (keyup.enter)="addTopic(topic)"
    #topic
    >
    <ul class="list-group">
        <li *ngFor="let topic of topics.controls"
        (click)="removeTopic(topic)" 
        class="list-group-item">{{ topic.value }}</li>
    </ul>  
    
</form>
