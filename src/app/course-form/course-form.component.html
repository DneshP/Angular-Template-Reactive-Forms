<form ngForm #f="ngForm" (ngSubmit)="submit(f.value)">
    <div class="form-group">
        <label for="courseName">CourseName</label>
        <input class="form-control"
         ngModel name="courseName" 
        #courseName = "ngModel"  
        type="text" 
        required
        minlength="4"
        >
        <div class="alert alert-danger"
            *ngIf="courseName.touched && !courseName.valid">
            <div *ngIf="courseName.errors.required">
                Course Name is Required.
            </div>
            <div *ngIf="courseName.errors.minlength">
                Course Name Should be atleast {{ courseName.errors.minlength.requiredLength }} Characters.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select ngModel required name="category" #category="ngModel" class="form-control">
            <option value=""></option>
            <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select> 
        <div class="alert alert-danger"
        *ngIf="category.touched && category.invalid">
            Category is Required.
        </div>
    </div>
    
    <div class="form-group">
            <label for="moneyBackGuarantee">
              <input ngModel name="hasMoneyBackGuarantee" type="checkbox"> 30-day money-back guarantee
             </label>
    </div>
    <p>{{ f.value | json }}</p>
    <button class="btn btn-primary"
    [ngClass]="{
        'btn-primary':f.valid,
        'btn-secondary':!f.valid
    }"
    [disabled]="!f.valid">Create</button>
</form>
