<form [formGroup]="form" (ngSubmit)="submit(form)"> 
    <div 
    class="form-group">
    <label>Old Password</label>
        <input 
        formControlName="oldPassword"
        type="text" 
        class="form-control">
        <div *ngIf="oldPassword.touched && oldPassword.invalid"
        class="alert alert-danger">
        <div *ngIf="oldPassword.errors.required">Old Password is Required.</div>
        <div *ngIf="oldPassword.errors.oldPasswordInvalid">Old Password is Invalid.</div>
        </div>
    </div>
    <div class="form-group">
     <label>New Password</label>
        <input 
        formControlName="newPassword"
        type="text" 
        class="form-control">
    <div *ngIf="newPassword.touched && newPassword.invalid"
        class="alert alert-danger">
        <div 
            *ngIf="newPassword.errors.required">
             Password is Required.
        </div>
    </div>
    </div>  
    <div class="form-group">
    <label>Confirm Password</label>
        <input 
        formControlName="confirmPassword"
        type="text" 
        class="form-control">
        <div *ngIf="confirmPassword.touched && confirmPassword.invalid" 
        class="alert alert-danger">
            <div *ngIf="confirmPassword.errors.required">
            Confirm Password is Required.
            </div>
        </div>
    </div>
    <div class="alert alert-danger"
    *ngIf="form.invalid && form.errors?.passwordsShouldMatch">Passwords do not match.</div>
    <button class="btn btn-primary">Change Pasword</button>
</form>
